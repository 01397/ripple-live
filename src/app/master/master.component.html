<div class="left">
  <h3>Youtube</h3>
  <div class="select-container">
    <button (click)="updateYtliveStatus('full')" class="selectButton" [class.selected]="ytlive === 'full'">
      全画面表示
    </button>
    <button (click)="updateYtliveStatus('wipe')" class="selectButton" [class.selected]="ytlive === 'wipe'">
      ワイプ表示
    </button>
    <button (click)="updateYtliveStatus('none')" class="selectButton" [class.selected]="ytlive === 'none'">OFF</button>
  </div>
  <div class="container">
    <div>ビデオID</div>
    <input type="text" [value]="ytid" class="flexible-item" /><button (click)="updateYoutubeId()">変更する</button>
  </div>
  <div class="description">
    <span>
      ビデオIDは、https://www.youtube.com/watch?v= などに続く 4zZh_vQXwgQ などの英数11文字の記号です。<br />
      YouTubeライブによる全体講義や、事前収録した動画の配信に使います。<br />
      <a href="https://www.youtube.com/livestreaming/">YouTubeライブを開始する</a>
    </span>
  </div>
  <h3>グループ名</h3>
  <div class="group-name-container">
    <input
      type="text"
      [(ngModel)]="tableName[i]"
      *ngFor="let name of tableName; let i = index; trackBy: trackByFn"
      [class.highlight]="tableNameFire[i] !== input.value"
      #input
    />
  </div>
  <div>
    <button (click)="updateTableName()" *ngIf="groupNameChanged()" class="flexible-item">更新</button>
  </div>
</div>
<div class="right">
  ユーザー画面
  <app-group-live [master]="true" class="right-live"></app-group-live>
</div>
